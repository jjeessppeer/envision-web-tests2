<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="no.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>

  
</head>
<body>




  <!-- 
    Source file selector component. Checkbox is used to hide and show the "vaspSource" and "hdf5Source" blocks.
    Only vaspSource is shown by default. 
  -->
  <div class="container-fluid border-bottom" >
    <h4>Select data source</h4>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" id="vaspSourceCheckbox" name="sourceSelection" onclick="togglePathType()" checked>VASP directory
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" id="hdf5SourceCheckbox" name="sourceSelection" onclick="togglePathType()">HDF5 file
      </label>
    </div>
    <div id="vaspSource" style="display:block">
      <div class="row row-margin">
          <div class="input-group col-md-8">
            <div class="input-group-prepend">
              <span class="input-group-text" id="vaspLoadSpan">Load VASP directory</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="vaspLoadInput" aria-describedby="vaspLoadSpan" webkitdirectory onchange="">
              <label class="custom-file-label" for="vaspLoadInput">Choose directory</label>
            </div>
          </div>
      </div>
      <label>Save parsed HDF5 file (optional)</label>
      <div class="row row-margin">
        <div class="input-group col-md-8">
          <div class="input-group-prepend">
            <span class="input-group-text" id="hdf5FileNamePrep">HDF5 file name</span>
          </div>
          <input type="text" class="form-control" id="hdf5FileNameInput" aria-describedby="hdf5FileNamePrep" placeholder="example.hdf5">
        </div>
      </div>
      <div class="row row-margin">
        <div class="input-group col-md-8">
          <div class="input-group-prepend">
            <span class="input-group-text" id="hdfSaveSpan">Save parsed HDF5 file to</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="hdfSaveInput" aria-describedby="hdfSaveSpan" webkitdirectory onchange="">
            <label class="custom-file-label" for="hdfSaveInput">Choose directory</label>
          </div>
        </div>
      </div>
    </div>
    <div id="hdf5Source" style="display:none">
      <div class="row row-margin">
          <div class="input-group col-md-8">
            <div class="input-group-prepend">
              <span class="input-group-text" id="hdf5LoadSpan">Load HDF5 file</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="hdf5LoadInput" aria-describedby="hdf5LoadSpan" webkitdirectory onchange="">
              <label class="custom-file-label" for="hdf5LoadInput">Choose directory</label>
            </div>
          </div>
      </div>
    </div>
    <div style="margin-bottom:5px">
        <button type="button" class="btn btn-primary">Start visualisation</button>
        <button type="button" class="btn btn-secondary">Stop visualisation</button>
    </div>
  </div>

  <div class="container-fluid">
    <h4>Volume Controls</h4>
  </div>


  
  <script>
      // $('#sourceRadiosHDF5').prop('checked', true);
      // console.log($('#sourceRadiosHDF5').prop('checked'));
      // console.log("HELLOL");
      $(".custom-file-input").on("change", function() {
        //var fileName = $(this).val()//.split("\\").pop();
        //var fileName = document.getElementById("vaspFileInput").files[0].fileName;
        var filePath =  $(this)[0].files[0].path;
        $(this).next('.custom-file-label').addClass("selected").html(filePath); 
        console.log(filePath)
        // var file = $(this);
        // console.log(file)
        // console.log(file[0])
        // console.log(file[0].files)
        // console.log(file[0].files.path)
        // console.log(file[0].files[0].path)
      });
      $("#vaspSource").css("display", "block")
      function togglePathType(){
        var vaspDiv = $("#vaspSource")
        var hdf5Div = $("#hdf5Source")

        if ($("#vaspSourceCheckbox").is(":checked")){
          console.log("Showing vasp")
          vaspDiv.css("display", "block")
          hdf5Div.css("display", "none")
        }
        else if ($("#hdf5SourceCheckbox").is(":checked")){
          console.log("Hiding vasp")
          vaspDiv.css("display", "none")
          hdf5Div.css("display", "block")
        }
      }
      togglePathType()
      togglePathType()
  </script>

    
</body>
</html>
