<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="no.css">
  <!-- <link rel="stylesheet" href="tabs.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <script src="eventCallbacks.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div id=fileLoadWrapper></div>
    <div id="pageContentWrapper"></div>
  </div>


  <script>
    $("#fileLoadWrapper").load("loadInput.html")
    $("#pageContentWrapper").load("chargeControlPanel.html")
    $(document).ready(function () {
      
      // Bind events
      $(".custom-file-input").on("change", pathInputChanged);

      $("#vaspSource").css("display", "block")
      $("#vaspSourceCheckbox").on("change", togglePathType)
      $("#hdf5SourceCheckbox").on("change", togglePathType)


      $("#bandSelection").on("change", bandSelected)
      $("#shadingModeSelection").on("change", shadingModeSelected)

      $("#tfAdder").on("submit", addTfPoint);

      // Restricts input for each element in the set of matched elements to the given inputFilter.
      $.fn.inputFilter = function (inputFilter) {
        return this.on("input keydown keyup mousedown mouseup select contextmenu drop", function () {
          if (inputFilter(this.value)) {
            this.oldValue = this.value;
            this.oldSelectionStart = this.selectionStart;
            this.oldSelectionEnd = this.selectionEnd;
          } else if (this.hasOwnProperty("oldValue")) {
            this.value = this.oldValue;
            this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
          }
        });
      };

      // Restrict input to digits by using a regular expression filter.
      $("#tfValue").inputFilter(function (value) {
        return /^(0?(\.\d*)?|1(\.0*)?)?$/.test(value) //allow float in range 0 to 1, or nothing.
      });
      $("#tfAlpha").inputFilter(function (value) {
        return /^(0?(\.\d*)?|1(\.0*)?)?$/.test(value) //allow float in range 0 to 1, or nothing.
      });
    });
  </script>


</body>

</html>
